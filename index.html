<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature Converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Temperature Converte">
    <meta name="msapplication-TileImage" content="icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>

      <div class="display">
        
        <div class="celsius">
          <label>Celsius (^C)</label><br />
          <input type="number" value="0" id="celsius" />
        </div>

        <div class="fahrenheit">
          <label>Fahrenheit (^F)</label><br />
          <input type="number" value="32" id="fahrenheit" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
